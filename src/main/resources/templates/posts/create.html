<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center mt-3">Create a new post</h2>
    <form th:action="@{/post/create}" method="post" class="mx-auto w-50" th:object="${post}">
        <div class="mb-3 w-100">
            <label for="post_title">Title:</label>
            <input type="text" name="title" class="form-control w-100" id="post_title" th:field="*{title}">
        </div>
        <div class="w-100">
            <label for="post_body">Body:</label>
            <textarea class="form-control w-100" th:field="*{body}" placeholder="Write your post here..." id="post_body" style="height: 100px"></textarea>
        </div>
        <div class="w-100 mt-3">
            <input type="submit" name="submit" class="w-100 btn btn-primary" value="Post">
        </div>
    </form>
</body>
</html>
