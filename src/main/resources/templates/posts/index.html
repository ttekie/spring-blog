<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>
    <form th:action="@{/logout}" th:method="post">
        <button>Logout</button>
    </form>
    <h2>Your feed:</h2>
    <ul th:each="post : ${posts}">
        <li>
            <h2 th:text="${post.title}"></h2>
            <p th:text="${post.body}"></p>
        </li>
    </ul>
</body>
</html>
