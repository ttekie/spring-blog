<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>
<h2>Your feed:</h2>
<ul th:each="post : ${allPosts}">
    <li>
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.body}"></p>
    </li>
</ul>
</body>

</html>
