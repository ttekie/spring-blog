<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show One Post</title>
</head>
<body>
    <div th:if="${post}">
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.body}"></p>
    </div>
    <p th:unless="${post}">Could not find post</p>
</body>

<h2>User Information</h2>
<div>
    <p th:text="${post.user.username}"></p>
    <p th:text="${post.user.email}"></p>
</div>
</html>
