<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit a Post</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.

    User ID: <span th:text="${#authentication.principal.id}"/>
    Username: <span th:text="${#authentication.principal.username}"/>
    Email: <span th:text="${#authentication.principal.email}"/>
</div>

<h2 class="text-center fw-bold mt-4">Form to Edit the Post</h2>
    <form th:action="@{/post/posts/{id}/edit (id=${post.id})}" method="post" th:object="${post}" class="w-50 mx-auto">
        <div class="mb-3 w-100">
            <label for="title" class="form-label">Title</label>
            <input th:placeholder="${post.title}" type="text" th:field="*{title}"  class="form-control" id="title">
        </div>
        <div class="mb-3 w-100">
            <label for="body" class="form-label">Body</label>
            <input th:placeholder="${post.body}" type="text" th:field="*{body}" class="form-control" id="body">
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</body>
</html>
